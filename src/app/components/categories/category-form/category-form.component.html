<form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
  <div>
    <label>Nombre</label>
    <input type="text" name="name" [(ngModel)]="category.name" required />
  </div>
  <div>
    <label>Descripción</label>
    <input type="text" name="description" [(ngModel)]="category.description" />
  </div>
  <button type="submit">
    {{ category.id === 0 ? 'Agregar Categoría' : 'Actualizar Categoría' }}
  </button>
</form>
